<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>
<div class ="row">
    <h1>Mis Proyectos</h1>
    <div class = "col-lg-2">
        <button type="button" class="btn btn-dark" routerLink="/nuevoproye" *ngIf="isLogged">
            Nuevo Proyecto
        </button>
    </div>

    <div class="col lg 1"></div>
    <div class="col-lg-11">
        <table class ="table">
            <tbody>
                <tr *ngFor="let Proyecto of proyecto">
                    <td><h2>{{Proyecto.nombreP}}</h2></td>
                    <td>{{Proyecto.descripcionP}}</td>
                    <td *ngIf="isLogged"><button class="btn btn-light" routerLink="/editproye/{{Proyecto.id}}">
                        <i class="bi bi-pencil-fill"></i>Editar</button></td>
                    <td *ngIf="isLogged"><button class="btn btn-danger" (click)="delete(Proyecto.id)">
                        <i class="bi bi-trash"></i>Borrar</button></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
